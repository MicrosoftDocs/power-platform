    title: Design modern application workloads that consistently realize business value.
    size: small
    summary: Power Platform Well-Architected intends to help you realize the maximum value from your investments in modern application workloads with Power Platform that align closely with your business goals and user needs. Power Platform Well-Architected provides guidance for you to design your modern application workloads to both meet current requirements and adapt to future needs and challenges. Start with the Pillars and aligh your design choices with then principles. Build a strong foundation for your workload based on the design review checklists, recommendation guides, and tradeoffs.

